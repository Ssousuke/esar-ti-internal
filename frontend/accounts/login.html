<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include 'includes/_head.html'%}
    <title>{% block title %} Login {% endblock title %} | MRM</title>
</head>
<body class="bg-gradient-dark">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                            <img src="https://www.clipartkey.com/mpngs/m/30-309263_astronaut-astronauta-astronauts-astronautremix-aesthetic-astronaut-drawing.png"
                                 class="w-100">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form method="POST" class="user" action="{% url 'accounts:login' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="email" aria-describedby="email" name="username"
                                               placeholder="Entre com seu endereÃ§o de email...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" name="password"
                                               id="password" placeholder="Senha">
                                    </div>
                                    <button type="submit" class="btn btn-dark btn-user btn-block">
                                        Login
                                    </button>
                                    <hr>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'includes/_javascript.html'%}
</body>
</html>
