<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include 'includes/_head.html' %}
    <title>{% block title %} MRD - V.0.0.1 {% endblock title %}</title>
</head>
<body class="bg-gradient-primary">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                            <img src="https://www.freepngimg.com/download/technology/75322-things-of-euclidean-vector-internet-technology-icon.png"
                                 class="w-100">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">V.0.0.1</h1>
                                </div>
                                <form method="POST" class="user" action="{% url 'accounts:login' %}">
                                    {% csrf_token %}
                                    {% if form.errors %}
                                        <div class="alert alert-danger" role="alert">
                                            <ul>
                                                Email ou senha incorretos
                                            </ul>
                                        </div>
                                    {% endif %}
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="email" aria-describedby="email" name="username"
                                               placeholder="Email...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" name="password"
                                               id="password" placeholder="Senha...">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                    <hr>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'includes/_javascript.html' %}
</body>
</html>
