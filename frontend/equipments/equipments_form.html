{% extends 'base.html' %}
{% block content %}
<div class="mx-auto">
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary"><i class="fas fa-check"></i> Salvar</button>
                <a href="{% url 'equipments:list' %}" class="btn btn-danger"><i class="fas fa-ban"></i> Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
